<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>짝수 더하기</title>
</head>
<style>
	body {
	padding-top:20px;
	font-size:1.2em;
	text-align:center;
}

</style>
<body>
	<h1>짝수끼리 더하기</h1>
	<script>
		var max = prompt("숫자를 입력하세요", "1"); //1부터 최대 100까지의 합을 구할것임
		var sum = 0; //여기에 합의 값을 저장시킬것

		for (let i = 1; i <= max; i++) //i가 1일때, i가 100보다 작으면 i를 1씩 증가!
		{
			if (i % 2 === 1) 
			{
				continue; // 만약 i 나누기 2의 나머지가 1이면(홀수이면) 건너뛴다.
			}
			sum += i; //반복문 안에서 모든 짝수들의 합(i)을 한개씩 sum값에 더한다! sum = sum + i
		}
		document.write(`1부터 ${max}까지의 모든 짝수들의 합은? ${sum}`);
	</script>
</body>
</html>
