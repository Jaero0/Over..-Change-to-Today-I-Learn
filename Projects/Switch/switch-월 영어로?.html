<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지금은 영어로 몇월?</title>
</head>
<body>
    <script>
        var month = prompt("지금은 몇월 입니까? 1월, 2월, 3월, 4월, 5월, 6월, 7월, 8월, 9월, 10월, 11월, 12월", "1")
        switch (month) {
            case "1": (document.write("1월은 영어로 January!"));
                break;
            case "2": (document.write("2월은 영어로 February!"));
                break;
            case "3": (document.write("3월은 영어로 March!"));
                break;
            case "4": (document.write("4월은 영어로 April!"));
                break;
            case "5": (document.write("5월은 영어로 May!"));
                break;
            case "6": (document.write("6월은 영어로 June!"));
                break;
            case "7": (document.write("7월은 영어로 July!"));
                break;
            case "8": (document.write("8월은 영어로 August!"));
                break;
            case "9": (document.write("9월은 영어로 September!"));
                break;
            case "10": (document.write("10월은 영어로 october!"));
                break;
            case "11": (document.write("11월은 영어로 November!"));
                break;
            case "12": (document.write("12월은 영어로 December!"));
                break;
        
            default: alert("값이 잘못되었습니다");
                break;
        }
        
    </script>
</body>
</html>
