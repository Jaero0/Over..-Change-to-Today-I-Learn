<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //switch로 호출전에 변수로 먼저 무엇을 호출할 것인가, 로 호출먼저 하기!
        const month = prompt("월을 입력하세요. 1월 ,2월 ,3월 ,4월 ,5월 ,6월 ,7월 ,8월 ,9월 ,10월 ,11월 ,12월", "1")
        switch (month) {
            case "1"/*~~월은 문자열이기에 ""로 문자열로 묶어준다*/:
                document.write("1월은 Jan")
                break;
            case "2":
                document.write("2월은 Feb")
                break;
            case "3":
                document.write("3월은 Mar")
                break;
            case "4":
                document.write("4월은 Apr")
                break;
            case "5":
                document.write("5월은 May")
                break;
            case "6":
                document.write("6월은 Jun")
                break;
            case "7":
                document.write("7월은 Jul")
                break;
            case "8":
                document.write("8월은 Aug")
                break;
            case "9":
                document.write("9월은 Sep")
                break;
            case "10":
                document.write("10월은 Oct")
                break;
            case "11":
                document.write("11월은 Nov")
                break;
            case "12":
                document.write("12월은 Dec")
                break;
        
            default: alert("새로고침 후 다시입력 하세요")
                break;
        }
    </script>
</body>
</html>
