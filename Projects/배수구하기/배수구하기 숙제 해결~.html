		var num = prompt(`숫자를 입력하세요`);

		//이 식은 다른방법으로 7의 배수만 찾는것! 숫자/7을 한 후 소숫점만 버리면 7의 배수의 갯수!
		let multiCount = (num/7).toFixed(0) 

		for (let i = 1; i <= num; i++) {
			if (i % 7 === 0) {
				document.write(`${i}, `)
			}
			
		}
		document.write(`<br><br>`)
		document.write(`7의 배수의 갯수: ${multiCount}`) //easy complete!

		
	</script>
